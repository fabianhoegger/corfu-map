<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Corfu Map Editor</title>
    <link href="styles.css" title="compact" rel="stylesheet" type="text/css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-CmjQQcI71kuW7qyZLCLTzOT1xl9jd20"></script>
    <script src="editor.js"></script>
  </head>
  <body>
	  <div id="panel">
      <div id="panel-content">
        <div id="panel-title">Simple GeoJSON Editor</div>
        <hr/>
        <div id="geojson-controls">
          <button onclick="document.getElementById('geojson-input').select();">Select All</button>
          <a id="download-link" href="data:;base64," download="geojson.json"><button>Download</button></a>
        </div>
        <textarea id="geojson-input"
            placeholder="Drag and drop GeoJSON onto the map or paste it here to begin editing."></textarea>
      </div>
    </div> 
	  
    <textarea id="geojson-output" placeholder="See edits in GeoJson."></textarea>
	<div id="map-holder"></div>
	<a id="download-link" href="data:;base64," download="geojson.json"><button>Download Geojson</button></a>
	<a id="clickMe"  ><button  onclick="removeLine();"><button>removelines</button></a>
	
  </body>
</html>
